name: com.newrelic.mongodb
description: Reports status and metrics for mongodb service
protocol_version: 2
os: windows

commands:
  all:
    command:
      - ./bin/nr-mongodb.exe
    prefix: config/mongodb
    interval: 15
  metrics:
    command:
      - ./bin/nr-mongodb.exe
      - --metrics
    interval: 15
  inventory:
    command:
      - ./bin/nr-mongodb.exe
      - --inventory
    prefix: config/mongodb
    interval: 15
